<!DOCTYPE html>
<html>
<head>
  <title>FBMbOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px; /* Increase the width of the popup */
      margin: auto; /* Center the popup horizontally */
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-info h4 {
      margin: 0;
      font-size: 16px;
    }
    .product-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Available Products</h3>
  <ul id="productList"></ul>
  <script src="popup.js"></script>
</body>
</html>
